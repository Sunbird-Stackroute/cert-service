 <div style="margin-top:27.5%"></div>
 <div class="zone">

  <div id="dropZ">
    <i class="fa fa-cloud-upload"></i>

    <div><b>{{fileName}}</b></div>
    <div  class="selectFile"> 
      <div *ngIf="disabled == true">

      <input  type="file" #UploadFileInput   (change)="onFileSelected($event)" accept=".csv">
      </div>  
        <button *ngIf="disabled == false" mat-raised-button color="primary" type = "button" style="margin-top: 0%;min-width: 200px;line-height: 50px;color: #EB6A5A;background-color: #fff;font-family: sans-serif;" [disabled]="disabled" (click) = "onUpload()">Upload file</button>
    </div>

  </div>

</div>
