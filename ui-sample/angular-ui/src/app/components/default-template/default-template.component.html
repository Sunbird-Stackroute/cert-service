<!-- @format -->

<div class="ui form">
	<div class="ui grid">
		<div
			*ngFor="let field of formFieldProperties; let i = index"
			class="{{ field.renderingHints.semanticColumnWidth || 'twelve' }} wide column"
		>
			<!-- [ngStyle]="selectedTemplate && field.label === 'Course Grade' ? '' : { display: 'none' }" -->
			<div
				*ngIf="field.inputType === 'text' || field.inputType === 'number'"
				class="field"
				[ngClass]="{ disabled: !field.editable, required: field.required }"
			>
				<label> {{ field.label }} {{ selectedTemplate }} </label>
				<div class="field">
					<input style="border: 1px solid #DEDEDF; border-radius: 3px; padding: 8px 15px; margin-top: 5px;"
						name="{{ field.code }}"
						type="{{ field.inputType }}"
						[(ngModel)]="formInputData[field.code]"
						placeholder="{{ field.placeholder }}"
					/>
				</div>
			</div>
			<div *ngIf="field.inputType === 'boolean'" class="field" [ngClass]="{ disabled: !field.editable, required: field.required }">
				<sui-checkbox [(ngModel)]="formInputData[field.code]">{{ field.label }}</sui-checkbox>
			</div>
			<div *ngIf="field.inputType === 'password'" class="field" [ngClass]="{ disabled: !field.editable, required: field.required }">
				<label>
					{{ field.label }}
				</label>
				<input style="border: 1px solid #DEDEDF; border-radius: 3px; padding: 8px 15px; margin-top: 5px;" name="{{ field.code }}" type="{{ field.inputType }}" [(ngModel)]="formInputData[field.code]" />
			</div>
			<div *ngIf="field.inputType === 'select'" class="field" [ngClass]="{ disabled: !field.editable, required: field.required }">
				<label>{{ field.label }}</label>
				<div class="field">
					<sui-select id="{{ field.code }}" name="{{ field.code }}" class="selection" [(ngModel)]="formInputData[field.code]">
						<sui-select-option *ngFor="let option of field.range" [value]="option.name"></sui-select-option>
					</sui-select>
				</div>
			</div>
		</div>
	</div>
</div>
